<!DOCTYPE html>
<html>
  <head>    
    <title>Chit-Chat</title>
    <link rel='icon' href='images/ullu-seedha.png' type='image/x-icon' >
    <link href="https://fonts.googleapis.com/css2?family=Piedra&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-container">
      <div class="facade-container">
        <div class="header">
          <img src="images/logo-main.PNG" alt="logo" height="34" width="110">
          <h3 class="header-title">Chit-Chat</h3>
        </div>
        <form action="/chat.html">
          <div class="field-container">
            <label>User Name</label>
            <input type="text" placeholder="Enter user Name" name="userName" required/>
          </div>
          <div class="field-container">
            <label>Room</label>
            <input type="text" placeholder="Enter Room" name="room" required/>
          </div>
          <button class="join-chat">Join Chat</button>
        </form>
      </div>
    </div>
  </body>
</html>
